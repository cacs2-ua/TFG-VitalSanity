<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head (titulo)">
    <meta charset="UTF-8" />
    <!-- Vista para móviles: imprescindible para que el menú hamburguesa funcione correctamente -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title th:text="${titulo}"></title>

    <link rel="stylesheet" th:href="@{/css/bootstrap/bootstrap.min.css}" />
</head>

<body>
<div th:fragment="menuBar">
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #B3C8CF;">
        <!-- Logo o nombre de la aplicación -->
        <a th:if="${usuario == null}" class="navbar-brand" th:href="@{/}" style="font-weight: normal; text-decoration: none;" onclick="highlightLink(this)">VitalSanity</a>

        <!-- Botón del menú hamburguesa -->
        <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Enlaces del menú colapsable -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <!-- Guest User -->
                <li class="nav-item" th:if="${usuario == null}">
                    <a class="nav-link" th:href="@{/}" style="font-weight: normal; text-decoration: none;" onclick="highlightLink(this)">Home</a>
                </li>

                <li class="nav-item" th:if="${usuario == null}">
                    <a class="nav-link" th:href="@{/}" style="font-weight: normal; text-decoration: none;" onclick="highlightLink(this)">Iniciar Sesión</a>
                </li>

                <li class="nav-item" th:if="${usuario == null}">
                    <a class="nav-link" th:href="@{/}" style="font-weight: normal; text-decoration: none;" onclick="highlightLink(this)">Registrarse</a>
                </li>

                <!-- Usuario profesional medico -->
                <a th:if="${usuario != null and usuario.tipoId == 3}" class="navbar-brand" th:href="@{/}" style="font-weight: normal; text-decoration: none;" onclick="highlightLink(this)">VitalSanity</a>
                <li class="nav-item" th:if="${usuario != null and usuario.tipoId == 3}">
                    <a class="nav-link" th:href="@{/}" style="font-weight: normal; text-decoration: none;" onclick="highlightLink(this)">Pacientes registrados</a>
                </li>
                <li class="nav-item" th:if="${usuario != null and usuario.tipoId == 3}">
                    <a class="nav-link" th:href="@{/}" style="font-weight: normal; text-decoration: none;" onclick="highlightLink(this)">Pacientes que han autorizado</a>
                </li>
                <li class="nav-item" th:if="${usuario != null and usuario.tipoId == 3}">
                    <a class="nav-link" th:href="@{/}" style="font-weight: normal; text-decoration: none;" onclick="highlightLink(this)">Pacientes que han desautorizado</a>
                </li>

                <!-- Usuario paciente -->
                <a th:if="${usuario != null and usuario.tipoId == 4}" class="navbar-brand" th:href="@{/}" style="font-weight: normal; text-decoration: none;" onclick="highlightLink(this)">VitalSanity</a>
                <li class="nav-item" th:if="${usuario != null and usuario.tipoId == 4}">
                    <a class="nav-link" th:href="@{/}" style="font-weight: normal; text-decoration: none;" onclick="highlightLink(this)">Mis informes</a>
                </li>
                <li class="nav-item" th:if="${usuario != null and usuario.tipoId == 4}">
                    <a class="nav-link" th:href="@{/}" style="font-weight: normal; text-decoration: none;" onclick="highlightLink(this)">Profesionales autorizados</a>
                </li>
                <li class="nav-item" th:if="${usuario != null and usuario.tipoId == 4}">
                    <a class="nav-link" th:href="@{/}" style="font-weight: normal; text-decoration: none;" onclick="highlightLink(this)">Notificaciones</a>
                </li>
            </ul>
        </div>
    </nav>
</div>

<div th:fragment="javascript">
    <!-- Bootstrap 5 JavaScript Bundle with Popper -->
    <script th:src="@{/js/bootstrap/bootstrap.bundle.min.js}"></script>

    <!-- Script para resaltar el enlace seleccionado -->
    <script>
        // Restaurar el estado de los enlaces al cargar la página
        document.addEventListener('DOMContentLoaded', () => {
            const activeLinkIndex = localStorage.getItem('activeLinkIndex');
            if (activeLinkIndex !== null) {
                const links = document.querySelectorAll('.nav-link, .navbar-brand');
                const activeLink = links[activeLinkIndex];
                if (activeLink) {
                    activeLink.style.fontWeight = 'bold';
                    activeLink.style.textDecoration = 'underline';
                    activeLink.classList.add('active');
                }
            }
        });

        function highlightLink(element) {
            // Restablecer estilos de todos los enlaces y el logo
            document.querySelectorAll('.nav-link, .navbar-brand').forEach(link => {
                link.style.fontWeight = 'normal';
                link.style.textDecoration = 'none';
                link.classList.remove('active');
            });

            // Aplicar estilos al elemento seleccionado
            element.style.fontWeight = 'bold';
            element.style.textDecoration = 'underline';
            element.classList.add('active');

            // Guardar el índice del elemento seleccionado en localStorage
            const links = Array.from(document.querySelectorAll('.nav-link, .navbar-brand'));
            const index = links.indexOf(element);
            localStorage.setItem('activeLinkIndex', index);
        }
    </script>
</div>
</body>
</html>
