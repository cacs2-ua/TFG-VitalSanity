<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        /* Body styles */
        .page-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #DBD5FF;
            padding: 20px;
        }

        /* Login form container */
        .login-container {
            background-color: #6528BF;
            padding: 40px;
            border-radius: 16px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Form title */
        .form-title {
            color: #FFFFFF;
            font-size: 28px;
            text-align: center;
            margin-bottom: 30px;
            font-weight: bold;
        }

        /* Form group */
        .form-group {
            margin-bottom: 20px;
        }

        /* Labels */
        .form-label {
            display: block;
            color: #F5F3FF;
            margin-bottom: 8px;
            font-size: 16px;
            font-weight: bold;
        }

        /* Input fields */
        .form-input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 6px;
            background-color: #f5f5f5;
            font-size: 14px;
        }

        /* Submit button */
        .submit-button {
            background-color: #F5F3FF;
            color: #717171;
            padding: 10px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            float: right;
            transition: background-color 0.2s;
        }

        .submit-button:hover {
            background-color: #f0f0f0;
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .login-container {
                padding: 20px;
            }

            .form-title {
                font-size: 24px;

            }

            .form-label {
                font-size: 14px;
            }

            .submit-button {
                width: 100%;
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
<div class="page-container">
    <div class="login-container">
        <h1 class="form-title">Complete sus datos personales</h1>
        <form>
            <div class="form-group">
                <label class="form-label" for="complete-name">Nombre completo*</label>
                <input type="email" id="complete-name" class="form-input" required placeholder="Pablo Hernández Ripoll">
            </div>
            <div class="form-group">
                <label class="form-label" for="birthdate">Fecha de nacimiento*</label>
                <input type="date" id="birthdate" class="form-input" required placeholder="06/09/11">
            </div>
            <div class="form-group">
                <label class="form-label" for="genre">Género*</label>
                <input type="text" id="genre" class="form-input" required placeholder="Hombre">
            </div>
            <div class="form-group">
                <label class="form-label" for="nifnie">NIF/NIE*</label>
                <input type="text" id="nifnie" class="form-input" required placeholder="43337475R">
            </div>
            <div class="form-group">
                <label class="form-label" for="phone">Móvil*</label>
                <input type="text" id="phone" class="form-input" required placeholder="+34 647239815">
            </div>
            <button type="submit" class="submit-button">Aceptar</button>
        </form>
    </div>
</div>
</body>
</html>
