<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Informes del Paciente</title>
  <div th:include="navbar :: head (titulo='Ver informes del paciente')"></div>
  <link rel="stylesheet" th:href="@{/css/custom/global/global.css}">
  <link rel="stylesheet" th:href="@{/css/custom/paciente/ver-notificaciones-de-autorizacion.css}">
</head>
<body>
  <div th:replace="navbar::menuBar"></div>
  <div class="body">
    <div class="page-container">
      <!-- Modified header with separate styling for label and DNI -->
      <h2 class="header"><strong>Solicitudes de autorización</strong></h2>

      <!-- Report Cards -->
      <div th:each="solicitudAutorizacion: ${solicitudesAutorizacion}" class="report-card">
        <div class="report-id"><strong>Nombre del profesional Médico: </strong> <span th:text="${solicitudAutorizacion.nombreProfesionalMedico}" class="report-number"></span></div>
        <div class="report-detail"><strong>Nº de documento de identidad: </strong> <span th:text="${solicitudAutorizacion.nifNieProfesionalMedico}"></span> </div>
        <div class="report-detail"><strong>Nombre del centro médico: </strong> <span th:text="${solicitudAutorizacion.nombreCentroMedico}"></span> </div>
        <div class="report-detail"><strong>Motivo: </strong> <span th:text="${solicitudAutorizacion.motivo}"> </span> </div>
        <div class="report-detail"><strong>Descripción:</strong> <span th:text="${solicitudAutorizacion.descripcion}"></span> </div>
        <div class="button-container">
          <button class="button-authorize">Autorizar</button>
          <button class="button-deny">Denegar</button>
        </div>
      </div>

    </div>
  </div>
  <div th:replace="navbar::javascript"></div>
</body>
</html>
