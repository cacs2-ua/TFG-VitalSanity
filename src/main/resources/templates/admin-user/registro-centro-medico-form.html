<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar un nuevo entro medico</title>
    <div th:include="navbar :: head (titulo='Registrar un nuevo entro medico')"></div>
    <link rel="stylesheet" th:href="@{/css/custom/admin-user/registro-centro-medico-form.css}">
</head>
<body>
<div th:replace="navbar::menuBar"></div>
<div class="page-container">
    <div class="form-container">
        <h1 class="form-title">Registrar un nuevo centro médico</h1>
        <form>
            <div class="form-group">
                <label class="form-label" for="medical-center-name">Nombre del centro médico*</label>
                <input type="text" id="medical-center-name" class="form-input" required placeholder="Centro Médico Adeslas">
            </div>
            <div class="form-group">
                <label class="form-label" for="nif">NIF*</label>
                <input type="text" id="nif" class="form-input" required placeholder="B12345678">
            </div>
            <div class="form-group">
                <label class="form-label" for="phone-number">Móvil*</label>
                <input type="text" id="phone-number" class="form-input" required placeholder="+34 647239815">
            </div>
            <div class="form-group">
                <label class="form-label" for="provincia">Provincia*</label>
                <input type="text" id="provincia" class="form-input" required placeholder="Alicante">
            </div>
            <div class="form-group">
                <label class="form-label" for="municipio">Municipio*</label>
                <input type="text" id="municipio" class="form-input" required placeholder="San Vicente del raspeig">
            </div>
            <div class="form-group">
                <label class="form-label" for="codigo-postal">Código Postal*</label>
                <input type="text" id="codigo-postal" class="form-input" required placeholder="03690">
            </div>
            <div class="form-group">
                <label class="form-label" for="email">Email*</label>
                <input type="text" id="email" class="form-input" required placeholder="adeslas@gmail.com">
            </div>
            <div class="form-group">
                <label class="form-label" for="iban">IBAN*</label>
                <input type="text" id="iban" class="form-input" required placeholder="ES87 3183 4033 1194 3731 1211">
            </div>
            <div class="form-group">
                <label class="form-label" for="address">Dirección*</label>
                <input type="text" id="address" class="form-input" required placeholder="Calle Pablo Iglesias Nº 27">
            </div>

            <button type="submit" class="submit-button">Aceptar</button>
        </form>
    </div>
</div>
<div th:replace="navbar::javascript"></div>
</body>
</html>
