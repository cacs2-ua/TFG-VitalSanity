<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crear nuevo informe</title>

  <style>

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    .body {
      background-color: #DBD5FF;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 1rem;
    }

    /* Typography */
    .page-title {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      text-align: center;
      text-decoration: underline;
    }

    /* Form container */
    .form-container {
      background-color: #6528BF;
      border-radius: 0.5rem;
      width: 100%;
      max-width: 35rem;
      padding: 1rem;
      color: white;
    }

    /* Form sections */
    .form-section {
      margin-bottom: 1.5rem;
    }

    .form-field {
      margin-bottom: 1rem;
    }

    .form-label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }

    .required::before {
      content: "*";
      color: white;
    }

    .form-input, .form-textarea {
      width: 100%;
      padding: 0.5rem;
      border-radius: 0.25rem;
      border: none;
      background-color: #F5F3FF;
    }

    .form-textarea {
      min-height: 5rem;
      resize: vertical;
    }

    /* Modified: Underline the entire ID block and combine the text */
    .form-id {
      display: flex;
      margin-bottom: 1rem;
      justify-content: center;
      text-decoration: underline; /* Underlines all content including spaces */
    }

    /* New combined ID class; the <strong> tag inside ensures bold for "Id. informe:" */
    .form-id-combined {
      font-size: 1.3rem;
    }

    /* Attachments section */
    .attachments-title {
      text-align: center;
      margin-bottom: 1rem;
      font-size: 1.2rem;
      text-decoration: underline;
    }

    .attachment-button {
      background-color: #c0c0c0;
      color: black;
      border: none;
      padding: 0.25rem 0.5rem;
      border-radius: 0.25rem;
      cursor: pointer;
      display: block;
      margin: 0 auto 1rem;
      font-weight: bold;
      width: fit-content; /* Agregado para que el ancho se ajuste al contenido */
      transition: background-color 0.3s ease, transform 0.3s ease;
    }


    /* NEW: Hover effect for the "Adjuntar Ficheros" button */
    .attachment-button:hover {
      background-color: #a9a9a9;
      transform: scale(1.05);
    }

    .attachment-icon {
      display: inline-block;
      margin-left: 0.25rem;
    }

    .attachments-list {
      background-color: #F5F3FF;
      border-radius: 0.25rem;
      padding: 0.5rem;
      margin-top: 1rem;
    }

    .attachment-item {
      color: blue;
      text-decoration: none;
      display: block;
      padding: 0.5rem;
      text-align: center;
      font-weight: bold;
    }

    .attachment-item:hover {
      text-decoration: underline;
    }

    /* Submit button */
    .submit-container {
      text-align: center;
      margin-top: 1.5rem;
    }

    .submit-button {
      background-color: #4643FF;
      color: white;
      border: none;
      padding: 0.5rem 2rem;
      border-radius: 1.5rem;
      font-size: 1rem;
      cursor: pointer;
      font-weight: bold;
      /* NEW: Added transition for hover effect */
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .submit-button:hover {
      background-color: #303f9f;
      transform: scale(1.05);
    }

    .selected-files {
      margin-top: 1rem;
      background-color: #F5F3FF;
      border-radius: 0.25rem;
      padding: 0.75rem;
      color: #333;
      font-size: 0.95rem;
      font-weight: normal;
    }

    .selected-files h3 {
      font-size: 1.1rem;
      font-weight: bold;
      margin-bottom: 0.75rem;
      color: #000;
      text-align: center;
      text-decoration: underline;
    }

    .selected-file-item {
      margin-bottom: 0.5rem;
      text-align: center;
      word-break: break-all;
    }

    /* Responsive adjustments */
    @media (max-width: 600px) {
      .form-container {
        padding: 0.75rem;
      }

      .page-title {
        font-size: 1.25rem;
      }
    }
  </style>
  <div th:include="navbar :: head (titulo='Crear nuevo Informe')"></div>
  <link rel="stylesheet" th:href="@{/css/custom/global/global.css}">
  <link rel="stylesheet" th:href="@{/css/custom/profesional_medico/crear-nuevo-informe.css}">
</head>
<body>
  <div th:replace="navbar::menuBar"></div>
  <div class="body">
  <h1 class="page-title">Crear nuevo informe</h1>
  
  <div class="form-container">
    <div class="form-section">
      <!-- Modified: Combined the ID text into a single span -->
      <div class="form-id">
        <span class="form-id-combined"><strong>Id. informe:</strong> 20939676</span>
      </div>
      
      <div class="form-field">
        <label class="form-label required">T√≠tulo del informe:</label>
        <input type="text" class="form-input" value="Resonancia Magn√©tica">
      </div>
      
      <div class="form-field">
        <label class="form-label required">Descripci√≥n:</label>
        <textarea class="form-textarea">Informe de resonancia magn√©tica realizado para evaluar posibles lesiones traum√°ticas de sistema m√∫sculo-esquel√©tico. Estudio realizado en el Hospital Vithas Alicante por el Dr. Juan Mart√≠nez Fern√°ndez, especialista en traumatolog√≠a.</textarea>
      </div>
      
      <div class="form-field">
        <label class="form-label">Observaciones:</label>
        <textarea class="form-textarea">El informe muestra hallazgos compatibles con el diagn√≥stico inicial. Se recomienda continuar con la exploraci√≥n cl√≠nica y posibles pruebas adicionales si los s√≠ntomas persisten o se agravan.</textarea>
      </div>
    </div>
    
    <div class="form-section">
      <h2 class="attachments-title">Adjuntar ficheros para el informe</h2>

      <label for="fileInput" class="attachment-button">
        Adjuntar
        <span class="attachment-icon">‚ñº</span>
      </label>
      <input type="file" id="fileInput" multiple style="display: none;">

      <div id="selectedFiles" class="selected-files" style="display: none;">
        <h3>Ficheros adjuntados</h3>
      </div>

    </div>
  </div>
  
  <div class="submit-container">
    <button class="submit-button">Aceptar</button>
  </div>
  </div>
  <div th:replace="navbar::javascript"></div>


  <script>
    const fileInput = document.getElementById('fileInput');
    const selectedFilesContainer = document.getElementById('selectedFiles');

    fileInput.addEventListener('change', function () {
      const files = Array.from(fileInput.files);
// Preservamos el h3 original si existe
      const heading = selectedFilesContainer.querySelector('h3');
      selectedFilesContainer.innerHTML = '';
      if (heading) selectedFilesContainer.appendChild(heading);


      if (files.length > 0) {
        selectedFilesContainer.style.display = 'block';
        files.forEach(file => {
          const fileElement = document.createElement('div');
          fileElement.className = 'selected-file-item';
          fileElement.textContent = `üìé ${file.name}`;
          selectedFilesContainer.appendChild(fileElement);
        });
      } else {
        selectedFilesContainer.style.display = 'none';
      }
    });
  </script>


</body>
</html>
