<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesion</title>
    <link rel="stylesheet" th:href="@{/css/custom/login-style.css}">
</head>
<body>
<div class="page-container">
    <div class="login-container">
        <h1 class="login-title">Iniciar sesion</h1>
        <div th:if="${error != null}" class="error-message">
            <p th:text="${error}"></p>
        </div>
        <form th:action="@{/login}" method="post" th:object="${loginData}">
            <div class="form-group">
                <label class="form-label" for="email">Correo</label>
                <input type="email" id="email" th:field="*{email}" class="form-input" placeholder="user@gmail.com" required>
            </div>
            <div class="form-group">
                <label class="form-label" for="password">Contrasenya</label>
                <input type="password" id="password" th:field="*{contrasenya}" class="form-input" placeholder="***********" required>
            </div>
            <button type="submit" class="submit-button">Aceptar</button>
        </form>
    </div>
    <a th:href="@{/login/certificate}" class="certificate-link">Acceder con certificado digital</a>
</div>
</body>
</html>
