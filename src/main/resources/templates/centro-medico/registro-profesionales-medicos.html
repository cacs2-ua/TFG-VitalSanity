<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        /* Body styles */
        .page-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #DBD5FF;
            padding: 20px;
        }

        /* form container */
        .form-container {
            background-color: #6528BF;
            padding: 40px;
            border-radius: 16px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Form title */
        .form-title {
            color: #FFFFFF;
            font-size: 28px;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 500;
            text-decoration: underline;
        }

        .form-description {
            color: #FFFFFF;
            font-size: 16.5px;
            text-align: center;
            margin-bottom: 30px;
            font-weight: bold;
        }

        /* Form group */
        .form-group {
            margin-bottom: 20px;
        }

        /* Labels */
        .form-label {
            display: block;
            color: #F5F3FF;
            margin-bottom: 8px;
            font-size: 16px;
            font-weight: bold;
        }

        /* Input fields */
        .form-input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 6px;
            background-color: #f5f5f5;
            font-size: 14px;
        }

        /* Submit button */
        .submit-button {
            background-color: #F5F3FF;
            color: #717171;
            padding: 5px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            display: block;
            margin: 0 auto;
            transition: background-color 0.2s;
        }

        .submit-button:hover {
            background-color: #f0f0f0;
        }

        /* Attachment input styled as button */
        .attachment-button {
            background-color: #c0c0c0;
            color: black;
            border: none;
            padding: 0.25rem 0.25rem;
            border-radius: 0.25rem;
            cursor: pointer;
            display: block;
            margin: 0 auto 1rem;
            font-weight: bold;
            /* NEW: Added transition for hover effect */
            transition: background-color 0.3s ease, transform 0.3s ease;
            text-align: center;
            width: 12.5rem;

        }

        .attachment-button:hover {
            background-color: #a9a9a9;
            transform: scale(1.05);
        }

        .attachment-icon {
            display: inline-block;
            margin-left: 0.25rem;
        }

        /* Hide the actual file input */
        .attachment-button input[type="file"] {
            display: none;
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .form-container {
                padding: 20px;
            }

            .form-title {
                font-size: 24px;
            }

            .form-label {
                font-size: 14px;
            }

            .submit-button {
                width: 100%;
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
<div class="page-container">
    <div class="form-container">
        <h1 class="form-title">Registrar un nuevo centro médico</h1>
        <p class="form-description">Adjunte un fichero CSV con los datos de los profesionales médicos que desee agregar a su centro médico </p>
        <form>
            <label class="attachment-button">
                Adjuntar Fichero CSV
                <span class="attachment-icon">▼</span>
                <input type="file">
            </label>
            <br>
            <button type="submit" class="submit-button">Registrar</button>
        </form>
    </div>
</div>
</body>
</html>
