<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de registro</title>
    <div th:include="navbar :: head (titulo='Formulario de registro')"></div>
    <link rel="stylesheet" th:href="@{/css/custom/guest-user/registro-form.css}">
</head>
<body>
    <div th:replace="navbar::menuBar"></div>
    <div class="page-container">
        <div class="login-container">
            <h1 class="form-title">Formulario de registro</h1>
            <form>
                <div class="form-group">
                    <label class="form-label" for="email">Correo*</label>
                    <input type="email" id="email" class="form-input" required placeholder="user@gmail.com">
                </div>
                <div class="form-group">
                    <label class="form-label" for="password">Contraseña*</label>
                    <input type="password" id="password" class="form-input" required placeholder="***********">
                </div>
                <div class="form-group">
                    <label class="form-label" for="confirm-password">Confirmar contraseña*</label>
                    <input type="password" id="confirm-password" class="form-input"  required placeholder="***********">
                </div>
                <button type="submit" class="submit-button">Aceptar</button>
            </form>
        </div>
    </div>
    <div th:replace="navbar::javascript"></div>
</body>
</html>
